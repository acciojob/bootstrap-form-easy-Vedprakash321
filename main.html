<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Application Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
		<center><h2>Internship Form</h2></center>
        <form>
            <div class="form-group">
                <label for="first-name-input">First Name</label>
                <input type="text" class="form-control" id="first-name-input" required>
                <div class="invalid-feedback">
                    Please provide your first name.
                </div>

            </div>
            <div class="form-group">
                <label for="last-name-input">Last Name</label>
                <input type="text" class="form-control" id="last-name-input" required>
                <div class="invalid-feedback">
                    Please provide your last name.
                </div>
            </div>
            <div class="form-group">
                <label for="email-input">Email Address</label>
                <input type="email" class="form-control" id="email-input" required>
                <div class="invalid-feedback">
                    Please provide a valid email address.
                </div>
            </div>
            <div class="form-group">
                <label for="college-input">College</label>
                <input type="text" class="form-control" id="college-input" required>
                <div class="invalid-feedback">
                    Please provide your college name.
                </div>
            </div>
            <div class="form-group">
                <label for="roll-no-input">Roll No.</label>
                <input type="number" class="form-control" id="roll-no-input" required>
                <div class="invalid-feedback">
                    Please provide your roll number.
                </div>
            </div>
            <div class="form-group">
                <label for="grad-year-select">Graduation Year</label>
                <select class="form-control" id="grad-year-select" required>
                    <option value="" disabled selected>Select graduation year</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                </select>
                <div class="invalid-feedback">
                    Please select your graduation year.
                </div>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
                <label class="form-check-label" for="conditions-checkbox">Agree to the terms and conditions</label>
                <div class="invalid-feedback">
                    You must agree to the terms and conditions.
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
